<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/usr/local/lib/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Голосование</title>
  </head>
  <body>
    <section id="voite" style="display: flex; flex-direction: column;  align-items: center;">
      <h4>Голосовать за кошек:</h4>
      <button id="cats" onclick="voite('cats')">Голосовать</button>
      <h4>Голосовать за попугаев:</h4>
      <button id="parrots" onclick="voite('parrots')">Голосовать</button>
      <h4>Голосовать за собак:</h4>
      <button id="dogs" onclick="voite('dogs')">Голосовать</button>
    </section>
    <section id="results" style="display: none;">
    <section class="mx-5 d-flex flex-column">
        <h1 style="margin: 10px auto">Результаты голосования live</h1>
        <h4 style="margin-left: 250px;">Коты:</h4>
        <div class="progress mt-2" style="margin-left: 250px; margin-right: 250px;">
           <div class="progress-bar" id="cat" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <h4 style="margin-left: 250px;">Попугаи:</h4>
        <div class="progress mt-2" style="margin-left: 250px; margin-right: 250px;">
            <div class="progress-bar" id="parrot" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <h4 style="margin-left: 250px;">Собаки:</h4>
        <div class="progress mt-2" style="margin-left: 250px; margin-right: 250px;">
            <div class="progress-bar" id="dog" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </section>
    </section>

    <!-- Optional JavaScript -->
    <script src="/usr/local/lib/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/usr/local/lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Users/ak/Documents/SkillFactory/C2_home/src/polls.js"></script>
  </body>
</html>
